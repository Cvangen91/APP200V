<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <!--utf8 for specialcharacters-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--responsive design on phone-->
    <title>Learning2Judge</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/testing.css" />
    <!--link to css file-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Authentication check script -->
    <script>
      // Check authentication status and display content accordingly
      document.addEventListener('DOMContentLoaded', function () {
        const testContent = document.getElementById('test-container');
        const authContent = document.getElementById('auth-required');

        if (localStorage.getItem('access_token') === null) {
          // Not logged in, show auth required message
          if (testContent) testContent.style.display = 'none';
          if (authContent) authContent.style.display = 'block';
        } else {
          // Logged in, show content
          if (testContent) testContent.style.display = 'block';
          if (authContent) authContent.style.display = 'none';
        }
      });
    </script>
  </head>
  <body>
    <a href="#maincontent" class="skiplink">Skip to main content</a>
    <div id="header"></div>

    <main id="maincontent">
      <div class="login-container" id="login-container" style="display: none">
        <div class="login-form">
          <h2>Login</h2>
          <div
            id="login-error"
            class="error-message"
            style="display: none"
          ></div>
          <form id="login-form">
            <div class="form-group">
              <label for="username">Brukernavn:</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Passord:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <button type="submit">Logg inn</button>
              <button type="button" id="cancel-login">Avbryt</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Authentication required message -->
      <div
        id="auth-required"
        style="display: none; text-align: center; padding: 40px"
      >
        <h2>Du må være innlogget for å gjennomføre tester</h2>
        <p>
          Vennligst klikk på "Login" knappen i menyen for å logge inn og få
          tilgang til testene.
        </p>
        <button
          class="login-page-btn"
          onclick="document.getElementById('login-container').style.display='flex';"
        >
          Logg inn nå
        </button>
      </div>

      <div id="test-container" class="test-container">
        <div class="information">
          <h3>Program: Ekvipasje:</h3>
        </div>
        <div class="video-container">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/qXQcxVEMtiw?si=yFQ4oHepAIyc1_A1&amp;start=22"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div id="success-message" style="display: none">
          <h3>Program fullført. Din bedømmelse er nå lagret</h3>
        </div>
        <div id="give-characters" class="give-characters"></div>
      </div>
    </main>

    <footer>
      <p>Learning2judge</p>
    </footer>
    <!--javascript for switching between hamburgermenu-->
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/testing.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
