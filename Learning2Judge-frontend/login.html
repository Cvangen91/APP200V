<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning2Judge - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/improved-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  
  <body>
    <a href="#maincontent" class="skiplink">Skip to main content</a>
    
    <header>
      <nav>
        <div class="logo">
          <img src="images/logotextny.png" alt="Learning2Judge" />
        </div>
      </nav>
    </header>

    <main id="maincontent" class="animate-fadeIn">
      <div class="login-form card animate-slideInUp">
        <div class="logo-container">
          <div class="logo-large">Learning2Judge</div>
        </div>
        <h2>Logg inn</h2>
        <div id="login-error" class="error-message" style="display: none;"></div>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Brukernavn:</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Passord:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-lg" style="width: 100%;">Logg inn</button>
          </div>
        </form>
        <div class="link-section">
          <p>Ny bruker? <a href="register.html">Registrer deg her</a></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="container py-2 text-center">
        <p>&copy; 2025 Learning2Judge - En digital l√¶ringsplattform for dressurdommere</p>
      </div>
    </footer>

    <script src="js/login.js"></script>
  </body>
</html>
