<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning2Judge - Registrer deg</title>
    
    <link rel="stylesheet" href="css/base.styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  
  <body>
    <header>
        <nav>
        <a href="#maincontent" class="skiplink">Hopp til hovedinnhold</a>
          <a href="index.html" class="logo">
            <img src="images/logotextny.png" alt="Learning2Judge">
          </a>
          <div class="menu-toggle" aria-label="Menu">&#9776;</div>
          <ul class="nav-links">
            <li><a href="index.html" class="${currentPage === 'index.html' || currentPage === '' ? 'active' : ''}">
              <i class="fas fa-home"></i> Hjem
            </a></li>
            <li><a href="contact.html" class="${currentPage === 'contact.html' ? 'active' : ''}">
              <i class="fas fa-envelope"></i> Kontakt oss
            </a></li>
          </ul>
        </nav>
      </header>

    <main id="maincontent" class="animate-fadeIn">
      <div class="register-form card animate-slideInUp">
        <div class="logo-container">
          <div class="logo-large">Learning2Judge</div>
        </div>
        <h2>Registrer deg</h2>
        <div id="register-error" class="error-message" style="display: none;"></div>
        <div id="register-success" class="success-message" style="display: none;"></div>
        <form id="register-form">
          <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Brukernavn:</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="full-name"><i class="fas fa-user"></i> Fullt navn:</label>
            <input type="text" id="full-name" name="full-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="birth-date"><i class="fas fa-calendar"></i> Alder:</label>
            <input type="date" id="birth-date" name="birth-date" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="judge-level"><i class="fas fa-star"></i> Dommergrad:</label>
            <select id="judge-level" name="judge-level" class="form-control" required>
              <option value="">Velg dommergrad</option>
              <option value="DDA">DDA</option>
              <option value="DD1">DD1</option>
              <option value="DD2">DD2</option>
              <option value="DD3">DD3</option>
              <option value="DD4">DD4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="judge-since"><i class="fas fa-calendar-alt"></i> Dommer siden:</label>
            <select id="judge-since" name="judge-since" class="form-control" required>
              <option value="">Velg Ã¥r</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> E-post:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Passord:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password-confirm"><i class="fas fa-check-circle"></i> Bekreft passord:</label>
            <input type="password" id="password-confirm" name="password-confirm" class="form-control" required>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-lg" style="width: 100%;">Registrer</button>
          </div>
        </form>
        <div class="link-section">
          <p>Har du allerede en konto? <a href="login.html">Logg inn her</a></p>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    
    <script src="js/footer.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
