<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning2Judge - Registrer deg</title>
    
    <link rel="stylesheet" href="css/base.styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  
  <body>
    <a href="#maincontent" class="skiplink">Skip to main content</a>
    
    <header>
      <nav>
        <div class="logo">
          <img src="images/logotextny.png" alt="Learning2Judge" />
        </div>
      </nav>
    </header>

    <main id="maincontent" class="animate-fadeIn">
      <div class="register-form card animate-slideInUp">
        <div class="logo-container">
          <div class="logo-large">Learning2Judge</div>
        </div>
        <h2>Registrer deg</h2>
        <div id="register-error" class="error-message" style="display: none;"></div>
        <div id="register-success" class="success-message" style="display: none;"></div>
        <form id="register-form">
          <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Brukernavn:</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> E-post:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Passord:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password-confirm"><i class="fas fa-check-circle"></i> Bekreft passord:</label>
            <input type="password" id="password-confirm" name="password-confirm" class="form-control" required>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-lg" style="width: 100%;">Registrer</button>
          </div>
        </form>
        <div class="link-section">
          <p>Har du allerede en konto? <a href="login.html">Logg inn her</a></p>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    
    <script src="js/footer.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
