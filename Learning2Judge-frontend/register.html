<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning2Judge - Registrer deg</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  
  <body>
    <a href="#maincontent" class="skiplink">Skip to main content</a>
    
    <header>
      <nav>
        <div class="logo">Learning2judge</div>
      </nav>
    </header>

    <main id="maincontent">
      <div class="register-form">
        <div class="logo-container">
          <div class="logo-large">Learning2Judge</div>
        </div>
        <h2>Registrer deg</h2>
        <div id="register-error" class="error-message" style="display: none;"></div>
        <div id="register-success" style="display: none;"></div>
        <form id="register-form">
          <div class="form-group">
            <label for="username">Brukernavn:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Passord:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="password-confirm">Bekreft passord:</label>
            <input type="password" id="password-confirm" name="password-confirm" required>
          </div>
          <div class="form-group">
            <label class="birthday-label">FÃ¸dselsdato:</label>
            <input type="date" id="birthdate" name="birthdate">
          </div>
          <div class="form-group">
            <button type="submit">Registrer</button>
          </div>
        </form>
        <div class="link-section">
          <p>Har du allerede en konto? <a href="login.html">Logg inn her</a></p>
        </div>
      </div>
    </main>

    <footer>
      <p>Learning2judge</p>
    </footer>

    <script src="js/register.js"></script>
  </body>
</html>
