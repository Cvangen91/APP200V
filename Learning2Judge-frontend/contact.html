<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt oss</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const mainContent = document.getElementById('page-content');
        const authContent = document.getElementById('auth-required');

        if (localStorage.getItem('access_token') === null) {
          if (mainContent) mainContent.style.display = 'none';
          if (authContent) authContent.style.display = 'block';
        } else {
          if (mainContent) mainContent.style.display = 'block';
          if (authContent) authContent.style.display = 'none';
        }
      });
    </script>

    <!-- Leaflet.js for kart -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  
  <body>
    <header>
      <nav>
        <div class="logo">Learning2judge</div>
        <ul class="nav-links">
          <li><a href="index.html">Hjem</a></li>
          <li><a href="contact.html">Kontakt oss</a></li>
          <li><a href="program.html">Program</a></li>
          <li><a href="myprofile.html">Min side</a></li>
          <li><a href="side5.html">Side 5</a></li>
          <li><a href="#" id="login-button"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
      </nav>
    </header>

    <main id="maincontent">
      <div class="login-container" id="login-container" style="display: none;">
        <div class="login-form">
          <h2>Login</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="username">Brukernavn:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Passord:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <button type="submit">Logg inn</button>
              <button type="button" id="cancel-login">Avbryt</button>
            </div>
          </form>
        </div>
      </div>

      <div id="auth-required" style="display: none; text-align: center; padding: 40px;">
        <h2>Du må være innlogget for å se denne siden</h2>
        <p>Vennligst klikk på "Login" knappen i menyen for å logge inn.</p>
        <button class="login-page-btn" onclick="document.getElementById('login-container').style.display='flex';">
          Logg inn nå
        </button>
      </div>

      <div id="page-content" style="display: none;">
        <h1>Kontakt oss</h1>
        
        <div class="container">
          <!-- Kontaktformular (nå først) -->
          <div class="contact-form-container">
            <h2>Kontakt oss ved å sende inn melding</h2>
            <form id="contact-form">
              <div>
                <label for="name">Navn:</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div>
                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div>
                <label for="message">Melding:</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit">Send inn melding til oss</button>
            </form>
            <div id="form-status"></div> <!-- Status etter innsending -->
          </div>
        
          <!-- Kontaktinformasjon (nå etter skjemaet) -->
          <div class="info">
            <h2>Kontaktinformasjon</h2>
          </div>
        
          <!-- Kartet -->
          <div id="map"></div>
        </div>
        
        </div>
      </div>
    </main>

    <footer>
      <p>Learning2judge</p>
    </footer>

    <script src="js/contact.js"></script>
    <script src="js/auth.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
          var map = L.map('map').setView([59.369511092170825, 10.441961241156518], 16);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);

          L.marker([59.369511092170825, 10.441961241156518]).addTo(map)
            .bindPopup('<b>Learning2judge</b><br>Raveien 215, 3184 Borre.')
            .openPopup();
        }, 500); // Legger til en liten forsinkelse for å sikre at kartet lastes riktig
      });
    </script>
  </body>
</html>
